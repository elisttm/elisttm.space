<!DOCTYPE html>
<html lang="en-US"><head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172482872-1"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-172482872-1');</script>
	<link rel="preconnect" href="https://fonts.gstatic.com/" />
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="/static/style.css" type="text/css"/>
	<link rel="icon" href="/static/media/icon.png" type='image/png'/>
	<title>{% block title %}{% endblock %}{% if self.title() %} : : {% endif %}elisttm</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="niche micro twitter celebrity elisttm website where i put all my stuff and information"/>
	<meta name="keywords" content="eli, elisttm, discord, bot, trashbot, minecraft, pack, cat, fursona, gay">
	<meta name="author" content="elisttm">
	<meta name="theme-color" content="#ffaec9"/>
	<meta property="twitter:site" content="@elisttm"/>
	<meta property="twitter:creator" content="@elisttm"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="{{ request.path }}"/>
	<meta property="og:site_name" content="elisttm"/>
	<meta property="og:image" content="/static/media/logo.png"/>
	<meta property="og:title" content="{% block og_title %}eli website{% endblock %}"/>
	<meta property="og:description" content="{% block og_desc %}my awesome and very cool website{% endblock %}"/>
	{%- block extra %}{% endblock %}
</head><body{% if self.background %} style="background-image:url('static/media/backgrounds/{% block background %}{% endblock %}');"{% endif %}>

<header>
	<img src="/static/media/header.png" style="width:450px; height:auto; margin:0px auto 4px;" alt="eli header" onclick="window.location.href='/'"/>
</header>

<nav>
	<a href="/">home</a>
	<a href="/eli">sona</a>
	<a href="/bot">elibot</a>
	<a href="/pages">extra</a>
</nav>

<main style="padding:16px 12px;">
	{%- block content %}{% endblock %}
</main>
	
</body></html>
